<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Eventure | Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="flex flex-col min-h-screen">
  <header class="bg-gray-900 text-white">
    <nav class="container mx-auto flex items-center justify-between p-4">
      <a href="index.html" class="flex items-center gap-2">
        <img src="logo.png" alt="Logo" class="h-10 w-10 rounded-full object-cover">
        <span class="text-xl font-bold">Eventure</span>
      </a>
      <ul class="hidden md:flex gap-6">
        <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
        <li><a href="speakers.html" class="hover:text-gray-300">Speakers</a></li>
        <li><a href="contact.html" class="hover:text-gray-300">Contact</a></li>
      </ul>
      <button id="menuBtn" class="md:hidden"><i class="fa fa-bars"></i></button>
    </nav>
    <div id="mobileMenu" class="hidden md:hidden bg-gray-800 px-4 py-2">
      <a href="index.html" class="block py-1">Home</a>
      <a href="speakers.html" class="block py-1">Speakers</a>
      <a href="contact.html" class="block py-1">Contact</a>
    </div>
  </header>

  <main class="flex-grow">
    <section class="container mx-auto px-4 py-12 grid md:grid-cols-2 gap-8">
      <div class="bg-gray-50 p-6 rounded-xl shadow">
        <h2 class="text-2xl font-semibold mb-4">Get in Touch</h2>
        <form id="contactForm" class="space-y-4">
          <input type="text" name="name" placeholder="Full Name" required class="w-full border rounded px-3 py-2">
          <input type="email" name="email" placeholder="Email" required class="w-full border rounded px-3 py-2">
          <textarea name="message" rows="5" placeholder="Your Message" required class="w-full border rounded px-3 py-2"></textarea>
          <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">Send Message</button>
        </form>
      </div>
      <div class="space-y-6">
        <div class="bg-white p-6 rounded-xl shadow">
          <h3 class="font-semibold">Address</h3>
          <p class="text-gray-600 mt-2">Karachi Expo Center, Karachi, Pakistan</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow">
          <h3 class="font-semibold">Phone</h3>
          <p class="text-gray-600 mt-2">+92 300 1234567</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow">
          <h3 class="font-semibold">Email</h3>
          <p class="text-gray-600 mt-2">info@eventure.com</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-gray-900 text-white py-6">
    <div class="container mx-auto text-center space-y-4">
      <div class="flex justify-center gap-6">
        <a href="#" class="hover:text-blue-500"><i class="fab fa-facebook"></i></a>
        <a href="#" class="hover:text-sky-400"><i class="fab fa-twitter"></i></a>
        <a href="#" class="hover:text-pink-500"><i class="fab fa-instagram"></i></a>
        <a href="#" class="hover:text-blue-600"><i class="fab fa-linkedin"></i></a>
      </div>
      <p>📍 Expo Center, Hyderabad, Pakistan</p>
      <p>&copy; 2025 Eventure. All rights reserved.</p>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
